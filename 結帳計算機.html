<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳計算機</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="titlebar">
        <h1>結帳計算機</h1>
        <button onclick="toggleSidebar()">檢視明細</button>
        <button onclick="resetCalculator()">重設</button>
    </div>

    <div id="calculator">
        <div id="cashblock" class="calculatorblock">
            <h2>現金計算</h2>
            <div id="cash-inputs">
            </div>
            <h2>零用金（可修改）：</h2>
            <input type="number" id="pettyCash" value="20000" oninput="calculateTotal();">
            <h2>實際收現：<span id="actualCash"></span> 元</h2>
        </div>
        <div class="calculatorblock" id="otherblock">
            <div>
                <h2>其他支付方式</h2>
            </div>
            <div id="otherflex">
                <div class="otheritem">
                <label>信用卡</label> <input type="number" id="creditCard" oninput="calculateTotal();"></div>
                <div class="otheritem">
                <label>Line Pay</label> <input type="number" id="linePay" oninput="calculateTotal();"></div>
                <div id="extraPayments"></div>
                <button id="addPaymentButton" onclick="addPaymentMethod()">新增付款方式</button>
            </div>
        </div>
        <h2>今日營業額：<span id="finalTotal"></span> 元</h2>
    </div>

    <div id="sidebar">
        <h2>收款明細</h2>
        <div id="summary"></div>
        <button onclick="toggleSidebar()">關閉</button>
    </div>

    <script src="scripts.js">
        if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/service-worker.js")
      .then(reg => console.log("Service Worker 註冊成功", reg))
      .catch(err => console.error("Service Worker 註冊失敗", err));
  });
}
    </script>

</body>

</html>
